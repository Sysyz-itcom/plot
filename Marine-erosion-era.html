<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>海蚀时代-联动剧情</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        padding: 20px;
    }

    body {
            user-select: none; /* 禁止文字选择 */
            -webkit-user-select: none; /* 禁止文字选择 */   
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #555;
        border-radius: 5px;
        background-color: #444;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
        margin-bottom: 20px;
        color: #fff;
    }

    select:focus {
        outline: none;
        border-color: #007bff;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        white-space: pre-wrap; /* 允许换行 */
    }
</style>
</head>
<body>

<div class="container">
    <select id="textSelect"> 
		<option value="text0">海蚀时代</option>
        <option value="text1">Intro</option>
        <option value="text2">信息交换站</option>
    </select>

    <p id="displayText">海蚀数据中心欢迎您！</p>
</div>

<script>
    const textSelect = document.getElementById('textSelect');
    const displayText = document.getElementById('displayText');

    textSelect.addEventListener('change', function() {
        const selectedText = textSelect.value;
        switch (selectedText) {
            case 'text1':
                displayText.textContent = "阑：“海浪、湿润的风，还有那令人无限遐想的古老石阶……”\n？：“阑，你能保证你说的话是真实的吗？”\n阑：“嗯。”\n？：“05，封锁A18区的消息！”\n05：“是。”";
                break;
            case 'text2':
                displayText.textContent = "无法读取，请稍后重试……";
                break;
            case 'text3':
                displayText.textContent = "";
                break;
            default:
                displayText.textContent = "海蚀数据中心欢迎您！";
        }
    });
</script>

</body>
</html>
